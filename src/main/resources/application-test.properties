# Dados de conexão com o banco H2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
# H2 Client
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JPA, SQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.jdbc=DEBUG
# No application-test.properties
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.springframework.boot.autoconfigure.jdbc.DataSourceInitializer=DEBUG

# Garantir que o defer-datasource-initialization está ativado

# Mostrar mais logs do processo de inicialização
logging.level.org.springframework.jdbc.datasource.init=DEBUG